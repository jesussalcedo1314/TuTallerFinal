<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit Task || Final</title>
  </head>
  <body>
    <div class="container">
      <form class="single-task-form">
        <h4 class="taller-title">Taller</h4>
        <div class="form-control">
          <label>ID de Taller</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="name">Texto del taller:</label>
          <br>
          <textarea rows="25" type="text" name="name" class="task-edit-name"></textarea>
        </div>
        <button type="submit" class="block btn task-edit-btn">Editar</button>
        <div class="form-alert"></div>
      </form>
      <div class="container">
        <form class="single-task-form">
          <h5>Asignar este taller a un estudiante:</h5>
          <div class="possible-students"></div>
        </form>
      </div>
      <a href="index.html" class="btn back-link">Volver a Talleres</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-taller.js"></script>
  </body>
</html>
